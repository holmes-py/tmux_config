# Set the prefix key to Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
set-option -g default-shell /usr/bin/zsh
#Set History
set -g history-limit 500000

#Prevent automatic renaming of tabs
set -g allow-rename off

set-option -g status "on"
#set -g status-right-length 150

set-option -g status-right "\
#[fg=red, bg="#000000"] #(~/Scripts/vpnIP_VM.sh) \
#[fg=#e0ff05, bg="#121212"] \"#(hostname)\" \
#[fg=red, bg="#101010"] %b %d '%y\
#[fg=red] %l:%M %p \
#[fg=red, bg=colour239]"


#Use Vim keybindings
set-window-option -g mode-keys vi

# Switch betewen panes using alt + arrow
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'

#Change Split Commands -- keeping current working directory
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
#Uncomment to remove old bindings:
unbind '"'
unbind %

#Send any copied information into the main clipboard using xclip
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

# TESTING
# Linux only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Customize the status bar
set-option -g status-bg red

# Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'