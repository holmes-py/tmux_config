#Change Bind Key
set -g prefix C-a
bind C-a send-prefix
unbind C-b
set-option -g default-shell /usr/bin/zsh
#Set History
set -g history-limit 500000

#Prevent automatic renaming of tabs
set -g allow-rename off
 
#Use Vim keybindings
set-window-option -g mode-keys vi

#Status Bar Stuff
set -g status-interval 3
set-option -g status-position top
set-option -g status-justify "left"

# Switch betewen panes using alt + arrow
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'




# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

# Default statusbar color
set-option -g status-style bg=colour39,fg=colour223 


# Default window title colors
set-window-option -g window-status-style bg=cyan,fg=colour237 

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=cyan,fg=cyan 

# Active window title colors
set-window-option -g window-status-current-style bg="#9fef00",fg=colour237 

# Set active pane border color
set-option -g pane-active-border-style fg="#ff5f1f"
# set-option -g pane-active-border-style fg="#9fef00"

# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
set-option -g message-style bg="#000000",fg="#bd7dbd" # bg=bg2, fg=fg1

# Writing commands inactive
set-option -g message-command-style bg="#101010",fg="#e51265" # bg=fg3, fg=bg1


set-option -g status-left "\
#[fg="#e51265", bg="#000000"]  #{?client_prefix,#[bg=colour239],} #S \
#[fg=colour241, bg=colour237]#{?client_prefix,#[fg=colour167],} #{?window_zoomed_flag,  ,}"

set-option -g status-right "\
#[fg="#e51265", bg="#000000"] #(~/Scripts/vpnIP_VM.sh)  #(hostname) \
#[fg=colour109, bg="#101010"]  %b %d '%y\
#[fg=colour109] %l:%M %p \
#[fg=colour248, bg=colour239]"

set-window-option -g window-status-current-format "\
#[fg=colour237, bg="#000000"]\
#[fg=colour109, bg="#000000"] #I*\
#[fg="#e51265", bg="#000000"] #W \
#[fg="#e51265", bg="#000000"]"

set-window-option -g window-status-format "\
#[fg=colour237,bg="#000000",noitalics]\
#[fg=colour109,bg="#101010"] #I\
#[fg=colour237, bg="#101010"] #W"







#Colours
#set -g default-terminal "xterm-color256"

#Change Split Commands -- keeping current working directory
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
#Uncomment to remove old bindings:
unbind '"'
unbind %

#Send any copied information into the main clipboard using xclip
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"



## TESTING
# Linux only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"




# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'


# ----
set -g status-bg 'colour00'
# set -g message-command-fg 'colour15'
# set -g message-bg 'colour00'
setw -g window-status-separator ''
# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
