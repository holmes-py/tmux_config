#Change Bind Key
set -g prefix C-a
bind C-a send-prefix
unbind C-b

#Set History
set -g history-limit 10000

#Prevent automatic renaming of tabs
set -g allow-rename off

#Use Vim keybindings
set-window-option -g mode-keys vi

#Status Bar Stuff
set -g status-bg colour160 #82 for green
set -g status-left-length 30
set -g status-right-length '150'
set-option -g status-right "\
#(~/Scripts/vpnIP_VM.sh) î–½ #(whoami)@#(hostname)  \
#[fg=colour246, bg=colour237]  %b %d '%y\
#[fg=colour109] %l:%M %p \
#[fg=colour248, bg=colour239]"

# Use r to quickly reload tmux settings
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config'
#Colours
set -g default-terminal "xterm-256color"

#Change Split Commands
bind | split-window -h
bind - split-window -v
#Uncomment to remove old bindings:
#unbind '"'
#unbind %


#Change Switch Pane Commands
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

set -g mouse on
#unbind -T copy-mode-vi MouseDragEnd1Pane

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

#Same PWD when splitting
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
